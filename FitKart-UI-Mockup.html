<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#028090">
    <title>FitKart - Steps to Rewards</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #028090 0%, #00A896 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        #loading-screen.hidden {
            display: none;
        }
        
        .loading-logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .loading-text {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #028090;
            --primary-dark: #015f6b;
            --secondary: #00A896;
            --accent: #f5576c;
            --purple: #667eea;
            --yellow: #fdcb6e;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --text-dark: #1a1a1a;
            --text-gray: #666666;
            --text-light: #999999;
            --border: #e0e0e0;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.16);
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 24px;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #028090 0%, #00A896 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        #root {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .phone-container {
            width: 100%;
            height: 100%;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .phone-container::before {
            display: none;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: var(--bg-light);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .slide-up {
            animation: slideUp 0.6s ease-out forwards;
        }

        .scale-in {
            animation: scaleIn 0.4s ease-out forwards;
        }

        /* Splash Screen */
        .splash-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #028090 0%, #00A896 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .splash-logo {
            width: 140px;
            height: 140px;
            background: white;
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            animation: pulse 2s ease-in-out infinite;
            z-index: 1;
        }

        .splash-text {
            color: white;
            font-size: 42px;
            font-weight: 800;
            margin-top: 30px;
            letter-spacing: -1px;
            z-index: 1;
        }

        .splash-tagline {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
            font-weight: 300;
            margin-top: 10px;
            z-index: 1;
        }

        /* Onboarding */
        .onboarding-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: white;
            overflow: hidden;
        }

        .onboarding-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
            text-align: center;
        }

        .onboarding-image {
            width: 240px;
            height: 240px;
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-md);
        }

        .onboarding-content h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .onboarding-content p {
            font-size: 16px;
            color: var(--text-gray);
            line-height: 1.6;
            max-width: 320px;
        }

        .onboarding-dots {
            display: flex;
            gap: 10px;
            margin: 40px 0;
        }

        .onboarding-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e0e0e0;
            transition: all 0.3s ease;
        }

        .onboarding-dot.active {
            background: var(--primary);
            width: 32px;
            border-radius: 5px;
        }

        .onboarding-actions {
            padding: 20px 30px 30px;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 16px rgba(2, 128, 144, 0.3);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(2, 128, 144, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: rgba(2, 128, 144, 0.05);
        }

        /* Main App Layout */
        .app-header {
            background: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .app-header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .header-icons {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--bg-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            background: var(--border);
            transform: scale(1.05);
        }

        .app-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 90px;
        }

        .app-content::-webkit-scrollbar {
            width: 0;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            height: 80px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 12px 8px 20px;
            border-radius: 0 0 28px 28px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 12px;
            transition: all 0.3s ease;
            flex: 1;
        }

        .nav-item:hover {
            background: var(--bg-light);
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-icon {
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .nav-item.active .nav-icon {
            transform: scale(1.2);
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: var(--radius-md);
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .stats-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 24px;
            border-radius: var(--radius-lg);
            margin-bottom: 20px;
            box-shadow: var(--shadow-md);
        }

        .big-stat {
            font-size: 56px;
            font-weight: 800;
            line-height: 1;
            margin: 12px 0;
            font-family: 'Space Mono', monospace;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 500;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255,255,255,0.3);
            border-radius: 6px;
            overflow: hidden;
            margin: 12px 0;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 6px;
            transition: width 1s ease-out;
            box-shadow: 0 0 12px rgba(255,255,255,0.5);
        }

        /* Section Header */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 24px 0 16px;
        }

        .section-header h3 {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .section-link {
            font-size: 14px;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .section-link:hover {
            text-decoration: underline;
        }

        /* Quick Stats Grid */
        .quick-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .quick-stat {
            background: white;
            padding: 16px;
            border-radius: var(--radius-md);
            text-align: center;
            box-shadow: var(--shadow-sm);
        }

        .quick-stat-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .quick-stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .quick-stat-label {
            font-size: 13px;
            color: var(--text-gray);
            font-weight: 500;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .product-card {
            background: white;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-4px);
        }

        .product-image {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            position: relative;
        }

        .product-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255,255,255,0.95);
            color: var(--accent);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
        }

        .product-info {
            padding: 12px;
        }

        .product-name {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .product-price {
            font-size: 18px;
            font-weight: 800;
            color: var(--primary);
            margin-top: 8px;
        }

        .add-to-cart-btn {
            width: 36px;
            height: 36px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .add-to-cart-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .cart-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--accent);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }

        /* Reward Point Card */
        .reward-card {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 28px;
            border-radius: var(--radius-lg);
            text-align: center;
            margin-bottom: 24px;
            box-shadow: var(--shadow-md);
        }

        .reward-label {
            font-size: 15px;
            opacity: 0.95;
            margin-bottom: 8px;
        }

        .reward-points {
            font-size: 56px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 8px;
            font-family: 'Space Mono', monospace;
        }

        .reward-value {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        /* Achievement Grid */
        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .achievement-item {
            background: white;
            padding: 16px 12px;
            border-radius: var(--radius-md);
            text-align: center;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .achievement-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .achievement-item.locked {
            background: #f5f5f5;
            border: 2px dashed #ccc;
        }

        .achievement-icon {
            font-size: 40px;
            margin-bottom: 8px;
        }

        .achievement-item.locked .achievement-icon {
            opacity: 0.3;
        }

        .achievement-name {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .achievement-item.locked .achievement-name {
            color: var(--text-light);
        }

        /* Settings List */
        .settings-list {
            background: white;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .settings-item:hover {
            background: var(--bg-light);
        }

        .settings-label {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .settings-arrow {
            color: var(--text-light);
            font-size: 20px;
        }

        /* Profile Header */
        .profile-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 32px 20px;
            text-align: center;
            color: white;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 700;
            margin: 0 auto 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .profile-email {
            font-size: 14px;
            opacity: 0.9;
        }

        .profile-stats {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            justify-content: center;
        }

        .profile-stat-item {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: var(--radius-sm);
            text-align: center;
        }

        .profile-stat-value {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .profile-stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        /* Modal Overlay & Content */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            padding: 24px;
            max-width: 90%;
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--bg-light);
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-light);
            border: none;
            font-size: 24px;
            color: var(--text-gray);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--border);
            color: var(--text-dark);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Store-specific styles */
        .store-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 24px 20px;
            color: white;
            margin-bottom: 20px;
        }

        .store-header h2 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .store-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .category-chips {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .category-chips::-webkit-scrollbar {
            height: 0;
        }

        .category-chip {
            padding: 8px 16px;
            background: white;
            border: 2px solid var(--border);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-gray);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .category-chip.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .category-chip:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 14px 45px 14px 20px;
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--text-gray);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .phone-container {
                border-radius: 0;
            }
            
            .screen {
                border-radius: 0;
            }
        }

        /* Desktop View - Show as phone mockup */
        @media (min-width: 768px) {
            body {
                display: flex;
                align-items: center;
                justify-content: center;
