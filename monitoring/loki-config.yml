# Loki Configuration for Log Aggregation
auth_enabled: false

ingester:
  chunk_idle_period: 3m
  chunk_retain_period: 1m
  max_chunk_age: 1h
  max_streams_per_user: 10000

limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20

schema_config:
  configs:
    - from: 2023-01-01
      store: boltdb
      index:
        prefix: fitkart_index_
        period: 24h

storage_config:
  boltdb:
    directory: /loki/boltdb
  filesystem:
    directory: /loki/chunks

query_range:
  align_queries_with_step: true
  max_cache_freshness_per_query: 10m
  results_cache:
    cache:
      default_validity: 0s
      background:
        writeback_goroutines: 10
        writeback_goroutines_per_shard: 100
      memcached_client:
        addresses: memcached:11211
      memcached:
        batch_size: 1024
        parallelism: 100
  max_lookback_period: 30d

server:
  http_listen_port: 3100
  log_level: info

# For using Loki in Grafana, add this to the Grafana datasource configuration:
# url: http://loki:3100
